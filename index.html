<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = "section-div">
      <div id="title-div-color">
      </div>
      <div class="section-div-text">
        <h1 id="title">T-Shirt Sign Up</h1>
        <p id="description">Enter your name and size to sign up for a T-Shirt.</p>
        <p class="required">* Required</p>
      </div>

    </div>
    <br>


    <div class="form-div">
      <form id="survey-form" action="index.html" method="post">
        <div class = "section-div section-div-text">
          <label id="name-label">Name</label><br><br>
          <input type="text" class="txt" name="Name" placeholder="Your answer"><br>

        <br>

          <label id="email-label">Email</label><br><br>
          <input type="email" class="txt" name="" placeholder="Enter your email id"><br>

        <br>

          <label id="num-label">Age (optional)</label><br><br>
          <input type="number" class="txt" name="" placeholder="Enter your age" min="18"><br>

        <br>

          <label>Gender</label><br>
          <select class="" name="" >
            <option value="">Select Gender</option>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Prefer Not To Say</option>
            <option value="">Other</option>
          </select><br>

        <br>

          <label >Would you recommend freeCodeCamp to a friend?</label><br><br>
          <input type="radio" id="size1" name="size" value="">
          <label for="size1">XS</label><br><br>
          <input type="radio" id="size2" name="size" value="">
          <label for="size2">S</label><br><br>
          <input type="radio" id="size3" name="size" value="">
          <label for="size3">M</label><br><br>
          <input type="radio" id="size4" name="size" value="">
          <label for="size4">L</label><br><br>
          <input type="radio" id="size5" name="size" value="">
          <label for="size5">XL</label><br>
        </div>



      </form>
    </div>

  </body>
</html>
